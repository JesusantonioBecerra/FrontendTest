<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    
  </head>
  <body>
    <h1>Obtener Numeros en un rango</h1>
    <p>
      Dado un rango de valores podras obtener los numeros primos que se
      encuentran dentro.
    </p>
    <div>
      <form action="#" onsubmit="checkRange()">
        <label>Rango inferior:</label>
        <input type="number" id="minorNumber" id="" value="0" required/>
        <label>Rango superior:</label>
        <input type="number" id="biggerNumber" id="" value="0" required/>
        <button type="submit">Calcular Rango</button>
      </form>
    </div>
    <div>
      <p>Los numeros primos en el rango son:</p>
      <p id="primeNumbers">No hay numeros primos en el rango ingresado.</p>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="primeNumber.js"></script>
</html>
